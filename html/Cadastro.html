<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/form.css">
    <meta charset="UTF-8">
    <script>
    function validate()
    {
    var i = 0, counter = 0, sexo;
    sexo = document.forms[0].sexo;
    for (; i < sexo.length; i++) {
    if (sexo[i].checked) {
      counter++;
        }
    }
    if (counter==0){
    alert("Selecione o sexo")
    return false;
    }
    return true; 		   
    }
    
   
    </script>

</head>

<body>
    <form method="POST" action="../php/Cadastro.php" onsubmit="return validate()">
    
    <fieldset><legend id="lPrincipal">Cadastro</legend>
    <label for ="nome"> Nome: </label>
    <input type = "text" name ="nome" id ="nome" placeholder="Nome Completo" maxlength="80" required> <br> <br>

    <label for="datan">Data de Nascimento:</label>
    <input type ="date" name ="dataN" id="datan" required>  

    <fieldset id="fSexo"><legend>Sexo </legend>
    <input type ="radio" name = "sexo" id="masc" value="Masculino">
    <label for="masc">Masculino</label> <br>
    <input type ="radio" name ="sexo" id="fem" value="Feminino">
    <label for="fem">Feminino</label> <br>       
    </fieldset> 

    <label for="telefone"> Telefone:</label> 
    <input type ="text" name ="telefone" id="telefone" placeholder="Ex: (00)00000-0000" maxlength="11" size="17" pattern="^\d{11}" required><br> <br>

    <label for="cpf"> Cpf:</label> 
    <input type ="text" name ="cpf" id="cpf" placeholder="Ex: 000.000.000-00" maxlength="11" size="14" pattern="^\d{11}" required> <br> <br>

    <label for="endereco">Endere√ßo:</label>
    <input type="text" name="endereco" id="endereco" size="28" maxlength="320" required><br><br>

    <label for ="email">E-mail:</label> 
    <input type ="email" name ="email" id="email" size="22" maxlength="125" required> <br> <br>

    <label for="login">Login:</label> 
    <input type ="text" name ="login" id="login" maxlength="10" required>  <br> <br>

    <label for="senha">Senha:</label> 
    <input type ="password" name="senha" id="senha" required> <br> <br>

    <input type ="submit" name ="cadastrar" value ="Cadastrar" id="botao">
    <input type="reset" name="apagar" value="Apagar" id="botao">

    </fieldset>
    </form>

</body>

</html>
