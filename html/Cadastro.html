<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/form.css">
    <meta charset="UTF-8">
    <script>
    
    <!-- Verifica se há pelo menos um sexo selecionado -->
    function validate()
    {
    var i = 0, counter = 0, sexo;
    sexo = document.forms[0].sexo;
    for (; i < sexo.length; i++) {
    if (sexo[i].checked) {
      counter++;
        }
    }
    if (counter==0){
    alert("Selecione o sexo")
    return false;
    }
    return true; 		   
    }
    <!-- permite somente letras no input -->
    function letras(){ 
    tecla = event.keyCode; 
    if (tecla >= 33 && tecla <= 64 || tecla >= 91 && tecla <= 93 || tecla >= 123 && tecla <= 159 || tecla >= 162 && tecla <= 191 ){ 
        return false; 
    }else{ 
        return true; 
         } 
    }
    <!-- permite somente numeros no input -->
    function numeros(){ 
    tecla = event.keyCode; 
    if (tecla >= 48 && tecla <= 57){ 
        return true; 
    }else{ 
        return false; 
         } 
    }
    <!-- permite somente numeros e letras, sem caracteres especiais -->
    function letranum(){
        tecla = event.keyCode;
        if(tecla>=48 && tecla<=57 || tecla>=94 && tecla <=122){
            return true;
        }else{
            return false;
        }
    }

    </script>

</head>

<body> <!-- Inicio de formulario -->
    <form method="POST" action="../php/Cadastro.php" onsubmit="return validate()">
    
    <fieldset><legend id="lPrincipal">Cadastro</legend>
    <label for ="nome"> Nome: </label>
    <input type = "text" name ="nome" id ="nome" placeholder="Nome Completo" minlength="15" maxlength="80" onkeypress="return letras();" required> <br> <br>

    <label for="datan">Data de Nascimento:</label>
    <input type ="date" name ="dataN" id="datan" min ="1919-06-24" max ="2015-01-01" required>  

    <fieldset id="fSexo"><legend>Sexo </legend>
    <input type ="radio" name = "sexo" id="masc" value="Masculino">
    <label for="masc">Masculino</label> <br>
    <input type ="radio" name ="sexo" id="fem" value="Feminino">
    <label for="fem">Feminino</label> <br>       
    </fieldset> 

    <label for="telefone"> Telefone:</label> 
    <input type ="text" name ="telefone" id="telefone" placeholder="Ex: (00)00000-0000" maxlength="11" size="17" onkeypress="return numeros();" required><br> <br>

    <label for="cpf"> Cpf:</label> 
    <input type ="text" name ="cpf" id="cpf" placeholder="Ex: 000.000.000-00" maxlength="11" size="17" onkeypress="return numeros();" required> <br> <br>

    <label for="endereco">Endereço:</label>
    <input type="text" name="endereco" id="endereco" size="35" minlength="15" maxlength="320" placeholder="Insira seu endereço" onkeypress= "return letranum();" required><br><br>

    <label for ="email">E-mail:</label> 
    <input type ="email" name ="email" id="email" size="22" maxlength="125" placeholder = "exemplo@exemplo.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required> <br> <br>

    <label for="login">Login:</label> 
    <input type ="text" name ="login" id="login" placeholder="Seu login" minlength="4" maxlength="10" required>  <br> <br>

    <label for="senha">Senha:</label> 
    <input type ="password" name="senha" id="senha" minlength="7" maxlength = "15" placeholder= "Somente letras e números" onkeypress= "return letranum();" required> <br> <br>

    <label for="Csenha">Confirmar senha:</label> 
    <input type ="password" name="Csenha" id="Csenha" minlength="7" maxlength = "15" placeholder= "Confirme sua senha" onkeypress= "return letranum();" required> <br> <br>

    <input type ="submit" name ="cadastrar" value ="Cadastrar" id="botao">
    <input type="reset" name="apagar" value="Apagar" id="botao">
<!-- fim de formulario -->
    </fieldset>
    </form>

</body>

</html>
